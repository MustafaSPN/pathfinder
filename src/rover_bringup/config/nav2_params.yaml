# ==========================================
# NAV2 PARAMS - Your System (GPS 5Hz + Wheel Odom 10Hz)
#
# Frames:
#   map, odom, base_link
# TF:
#   EKF global -> publishes map->odom
#   EKF local  -> publishes odom->base_link and /odometry/local
#
# Topics:
#   Odom: /odometry/local  (EKF local output)
#   Map : /map             (OccupancyGrid published by you)
#
# Nav Behavior:
#   - Max forward speed 1.0 m/s
#   - Waypoint: wait 1 second
#   - Backup enabled (BT default), but very small reverse
# ==========================================

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odometry/local
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000

bt_navigator_navigate_to_pose:
  ros__parameters:
    use_sim_time: false

bt_navigator_navigate_through_poses:
  ros__parameters:
    use_sim_time: false

controller_server:
  ros__parameters:
    use_sim_time: false

    # Wheel odom 10Hz -> Controller 10Hz
    controller_frequency: 10.0

    odom_topic: /odometry/local

    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]
    current_goal_checker: "goal_checker"

    # GPS + caster + jitter -> relaxed progress checker
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.05
      movement_time_allowance: 30.0

    # GPS waypoint: yaw ignored at goal, XY tolerance wider
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      stateful: true
      xy_goal_tolerance: 0.5
      yaw_goal_tolerance: 3.14

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"

      # Target cruise speed
      desired_linear_vel: 0.6

      # Lookahead tuning for 0.6 m/s
      use_velocity_scaled_lookahead_dist: true
      lookahead_time: 1.5
      min_lookahead_dist: 0.6
      max_lookahead_dist: 1.6

      # Turn-in-place vs smooth arc
      use_rotate_to_heading: false
      rotate_to_heading_angular_vel: 0.8
      max_angular_accel: 2.0

      # Speed regulation on tighter curvature
      use_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 0.8
      regulated_linear_scaling_min_speed: 0.35

      allow_reversing: false
      transform_tolerance: 0.2

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 1.0
    planner_plugins: ["GridBased"]

    # For empty-ish map & waypoints, NavFn is enough
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 2.0
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

# ==========================
# COSTMAPS (Map from /map topic)
# ==========================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: map
      robot_base_frame: base_link

      update_frequency: 2.0
      publish_frequency: 1.0
      resolution: 0.10
      track_unknown_space: false
      rolling_window: false
      always_send_full_costmap: true

      plugins: ["static_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: /map
        map_subscribe_transient_local: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
        cost_scaling_factor: 3.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: odom
      robot_base_frame: base_link

      update_frequency: 5.0
      publish_frequency: 2.0
      rolling_window: true
      width: 20
      height: 20
      resolution: 0.10
      track_unknown_space: false
      always_send_full_costmap: true

      plugins: ["inflation_layer"]

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
        cost_scaling_factor: 3.0

# ==========================
# BEHAVIORS (BT default needs backup)
# ==========================
behavior_server:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odometry/local

    behavior_plugins: ["spin", "backup", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"
      max_rotational_vel: 0.6
      rotational_acc_lim: 1.2

    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.15
      backup_speed: 0.05
      time_allowance: 10.0

    wait:
      plugin: "nav2_behaviors/Wait"

# ==========================
# WAYPOINT FOLLOWER (wait 1 sec)
# ==========================
waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 10
    stop_on_failure: true
    waypoint_task_executor_plugin: "wait_at_waypoint"

    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 1

# ==========================
# VELOCITY SMOOTHER
# ==========================
velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 10.0
    scale_velocities: false
    feedback: "OPEN_LOOP"

    odom_topic: /odometry/local
    odom_duration: 0.2

    # forward max 1.0, reverse limited (for backup only)
    max_velocity: [ 0.6, 0.0,  1.2]
    min_velocity: [-0.1, 0.0, -1.2]

    max_accel: [0.8, 0.0, 1.2]
    max_decel: [-1.0, 0.0, -1.5]

    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 2.0

# ==========================
# LIFECYCLE
# (No map_server because /map is published by you)
# ==========================
lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - planner_server
      - controller_server
      - smoother_server
      - behavior_server
      - bt_navigator
      - waypoint_follower
      - velocity_smoother
